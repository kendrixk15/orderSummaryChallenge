<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='/style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <!-- <img src='images/pattern-background-mobile.svg'> -->
  <div id='whole-container'>
    <img src='/images/illustration-hero.svg' id='postcard'>
    <div id='card-container'>
        <div id='message'>
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div id='plan-box'>
          <div id='plan-msg-box'>
              <img src='/images/icon-music.svg' id='music'>
            <div id="plan-container">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p> 
            </div>
          </div>
          <a href='#'>Change</a>
        </div>
        <div id='process'>
          <a href='#'>Proceed to Payment</a>
        </div>
        <div id='cancel'>
            <a href='#'>Cancel Order</a>
        </div>    
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.facebook.com/opec.sasiwong" target="_blank">Opec</a>.
    </div>
  </div>
</body>
</html>
